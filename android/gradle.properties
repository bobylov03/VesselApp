# ============================================================
# ✅ GLOBAL GRADLE SETTINGS — VesselApp (Capacitor + Android)
# ============================================================

# Максимальный объём памяти для Gradle (увеличено для стабильности)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Используем AndroidX (обязательно для Capacitor)
android.useAndroidX=true

# ============================================================
# ✅ FIX: Java 17 compatibility for all modules
# ============================================================

# Явно указываем JDK 17 (Проверь путь к твоему JDK!)
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.16.8-hotspot

# Принудительная компиляция всех сабмодулей (включая capacitor-android) под Java 17
android.compileOptions.sourceCompatibility=17
android.compileOptions.targetCompatibility=17

# ============================================================
# ✅ Дополнительные опции (безопасные)
# ============================================================

# Включаем кэш и параллельную сборку для ускорения
org.gradle.caching=true
org.gradle.parallel=true

# Улучшенная совместимость с современными плагинами Gradle
android.nonTransitiveRClass=true

