workflows:
  ios-build:
    name: Build iOS for TestFlight
    max_build_duration: 60

    integrations:
      app_store_connect: mykey

    environment:
      node: 20.11.1
      xcode: latest
      cocoapods: default
      vars:
        DEVELOPMENT_TEAM: "AJ5RPURRUV"
        BUNDLE_ID: "vesseldatabase.app"

    scripts:
      # 1ï¸âƒ£ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹
      - name: Install dependencies
        script: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          npm install @capacitor/ios --force
          npx cap sync ios
          cd ios/App && pod install && cd ../..
          echo "âœ… Dependencies installed"

      # 2ï¸âƒ£ ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ provisioning profiles Ð¸ ÑÐµÑ€Ñ‚Ð¸Ñ„Ð¸ÐºÐ°Ñ‚Ñ‹ Ð¸Ð· App Store Connect
      - name: Fetch signing files from App Store Connect
        script: |
          echo "ðŸ”‘ Fetching provisioning profiles and certificates..."
          app-store-connect fetch-signing-files "vesseldatabase.app" \
            --type IOS_APP_STORE \
            --create \
            --verbose
          echo "âœ… Signing files fetched successfully"

      # 3ï¸âƒ£ Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ ÑÐµÑ€Ñ‚Ð¸Ñ„Ð¸ÐºÐ°Ñ‚Ñ‹ Ð¸ provisioning profiles Ð½Ð° Ð±Ð¸Ð»Ð´-Ð°Ð³ÐµÐ½Ñ‚Ðµ
      - name: Install signing assets
        script: |
          echo "ðŸ”§ Installing certificates and provisioning profiles..."
          keychain initialize
          keychain add-certificates
          profiles install
          echo "âœ… Certificates and profiles installed"

      # 4ï¸âƒ£ ÐŸÑ€Ð¸Ð²ÑÐ·Ñ‹Ð²Ð°ÐµÐ¼ Ð¿Ñ€Ð¾Ñ„Ð¸Ð»ÑŒ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ðº Ñ‚Ð°Ñ€Ð³ÐµÑ‚Ñƒ App
      - name: Bind provisioning profile to App target
        script: |
          echo "ðŸ“˜ Binding provisioning profile to App target..."
          xcode-project use-profiles \
            --project "ios/App/App.xcodeproj" \
            --target "App" \
            --bundle-id "vesseldatabase.app" \
            --export-method "app-store"
          echo "âœ… Bound provisioning profile to App target (Pods remain Automatic)."

      # 5ï¸âƒ£ ÐÑ€Ñ…Ð¸Ð²Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° (Ð±ÐµÐ· Ñ€ÑƒÑ‡Ð½Ñ‹Ñ… overrides)
      - name: Build (archive)
        script: |
          echo "ðŸš€ Archiving app..."
          cd ios/App
          rm -rf ~/Library/Developer/Xcode/DerivedData
          xcodebuild -workspace App.xcworkspace \
                     -scheme App \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath ../build/App.xcarchive \
                     DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM \
                     PRODUCT_BUNDLE_IDENTIFIER=$BUNDLE_ID \
                     -allowProvisioningUpdates \
                     clean archive || exit 1
          cd ../..
          echo "âœ… Archive completed successfully"

      # 6ï¸âƒ£ Ð­ÐºÑÐ¿Ð¾Ñ€Ñ‚ IPA Ñ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ñ‹Ð¼ Ð¿Ñ€Ð¾Ñ„Ð¸Ð»ÐµÐ¼
      - name: Export .ipa (App Store)
        script: |
          echo "ðŸ“¦ Exporting .ipa..."
          cd ios/App

          cat > ExportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>vesseldatabase.app</key><string>VesselApp_Distribution</string>
            </dict>
          </dict>
          </plist>
          PLIST

          xcodebuild -exportArchive \
                     -archivePath ../build/App.xcarchive \
                     -exportPath ../build \
                     -exportOptionsPlist ExportOptions.plist \
                     -allowProvisioningUpdates || exit 1

          cd ../..
          echo "âœ… .ipa export completed successfully"

    artifacts:
      - ios/build/**/*.ipa
      - ios/build/App.xcarchive/**/*

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
