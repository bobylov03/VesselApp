workflows:
  ios-build:
    name: Build iOS for TestFlight
    max_build_duration: 60

    environment:
      node: 20.11.1
      xcode: latest
      cocoapods: default
      vars:
        APP_NAME: "VesselApp"
        APP_STORE_CONNECT_ISSUER_ID: Environ("APP_STORE_CONNECT_ISSUER_ID")
        APP_STORE_CONNECT_KEY_IDENTIFIER: Environ("APP_STORE_CONNECT_KEY_IDENTIFIER")
        APP_STORE_CONNECT_PRIVATE_KEY: Environ("APP_STORE_CONNECT_PRIVATE_KEY")

    scripts:
      - name: Install dependencies
        script: |
          echo "üì¶ Installing npm dependencies..."
          npm ci

          echo "üì¶ Installing Capacitor iOS platform..."
          npm install @capacitor/ios --force

          echo "üîß Syncing iOS platform..."
          npx cap sync ios

          echo "üìÅ Installing CocoaPods dependencies..."
          cd ios/App
          pod install
          cd ../..

      - name: Build and export .ipa
        script: |
          echo "üöÄ Building and exporting iOS release..."
          cd ios/App

          mkdir -p ../build

          # 1Ô∏è‚É£ –ê—Ä—Ö–∏–≤–∏—Ä—É–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
          xcodebuild -workspace App.xcworkspace \
                     -scheme App \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath ../build/App.xcarchive \
                     clean archive

          # 2Ô∏è‚É£ –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º ipa-—Ñ–∞–π–ª
          xcodebuild -exportArchive \
                     -archivePath ../build/App.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath ../build || true

          echo "üì¶ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ build-–ø–∞–ø–∫–∏:"
          ls -R ../build

          cd ../..

    artifacts:
      - ios/build/*.ipa
      - ios/build/**/*.ipa
      - ios/App/build/*.ipa
      - ios/App/build/**/*.ipa
      - ios/build/App.xcarchive/**/*

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
