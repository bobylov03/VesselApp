workflows:
  ios-build:
    name: Build iOS for TestFlight
    max_build_duration: 60

    environment:
      node: 20.11.1
      xcode: latest
      cocoapods: default
      vars:
        APP_NAME: "VesselApp"
        APP_STORE_CONNECT_ISSUER_ID: Environ("APP_STORE_CONNECT_ISSUER_ID")
        APP_STORE_CONNECT_KEY_IDENTIFIER: Environ("APP_STORE_CONNECT_KEY_IDENTIFIER")
        APP_STORE_CONNECT_PRIVATE_KEY: Environ("APP_STORE_CONNECT_PRIVATE_KEY")

    scripts:
      - name: Install dependencies
        script: |
          echo "üì¶ Installing npm dependencies..."
          npm ci

          echo "üì¶ Installing Capacitor iOS platform..."
          npm install @capacitor/ios --force

          echo "üîß Syncing iOS platform..."
          npx cap sync ios

          echo "üìÅ Installing CocoaPods dependencies..."
          cd ios/App
          pod install
          cd ../..

      - name: Build iOS app
        script: |
          echo "üöÄ Building iOS release..."
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
                     -scheme App \
                     -sdk iphoneos \
                     -configuration Release \
                     -allowProvisioningUpdates \
                     -archivePath ../build/App.xcarchive \
                     clean archive
          cd ../..

    artifacts:
      - ios/App/build/Release-iphoneos/*.app
      - ios/App/build/Release-iphoneos/*.ipa
      - ios/build/App.xcarchive/**/*

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
