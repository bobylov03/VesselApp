workflows:
  ios-build:
    name: Build iOS for TestFlight
    max_build_duration: 60

    integrations:
      app_store_connect: mykey

    environment:
      node: 20.11.1
      xcode: latest
      cocoapods: default
      vars:
        DEVELOPMENT_TEAM: "AJ5RPURRUV"
        BUNDLE_ID: "vesseldatabase.app"

    scripts:
      - name: Install dependencies
        script: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          npm install @capacitor/ios --force
          npx cap sync ios
          cd ios/App && pod install && cd ../..

      # 1ï¸âƒ£ ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¿Ð¾Ð´Ð¿Ð¸ÑÑ‹Ð²Ð°ÑŽÑ‰Ð¸Ðµ Ñ„Ð°Ð¹Ð»Ñ‹ Ð¸Ð· App Store Connect
      - name: Fetch signing files from App Store Connect
        script: |
          echo "ðŸ”‘ Fetching provisioning profiles and certificates..."
          app-store-connect fetch-signing-files "vesseldatabase.app" \
            --type IOS_APP_STORE \
            --team-id "AJ5RPURRUV" \
            --create

      # 2ï¸âƒ£ Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ ÑÐµÑ€Ñ‚Ð¸Ñ„Ð¸ÐºÐ°Ñ‚Ñ‹ Ð¸ provisioning profiles
      - name: Install signing assets on build agent
        script: |
          echo "ðŸ”§ Installing certificates and profiles..."
          keychain initialize
          keychain add-certificates
          profiles install
          echo "âœ… Certificates and provisioning profiles installed"

      # 3ï¸âƒ£ ÐŸÑ€Ð¸Ð²ÑÐ·Ñ‹Ð²Ð°ÐµÐ¼ Ð¿Ñ€Ð¾Ñ„Ð¸Ð»ÑŒ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ðº Ñ‚Ð°Ñ€Ð³ÐµÑ‚Ñƒ App
      - name: Bind provisioning profile to target App
        script: |
          echo "ðŸ“˜ Binding provisioning profile to App target..."
          xcode-project use-profiles \
            --project "ios/App/App.xcodeproj" \
            --target "App" \
            --bundle-id "vesseldatabase.app" \
            --export-method "app-store"
          echo "âœ… Bound to App target only (Pods remain automatic)."

      # 4ï¸âƒ£ ÐÑ€Ñ…Ð¸Ð²Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð±ÐµÐ· Ñ€ÑƒÑ‡Ð½Ñ‹Ñ… override Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ñ…
      - name: Build (archive)
        script: |
          echo "ðŸš€ Archiving app..."
          cd ios/App
          rm -rf ~/Library/Developer/Xcode/DerivedData
          xcodebuild -workspace App.xcworkspace \
                     -scheme App \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath ../build/App.xcarchive \
                     DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM \
                     PRODUCT_BUNDLE_IDENTIFIER=$BUNDLE_ID \
                     -allowProvisioningUpdates \
                     clean archive || exit 1

      # 5ï¸âƒ£ Ð­ÐºÑÐ¿Ð¾Ñ€Ñ‚ IPA Ñ ÐºÐ¾Ñ€Ñ€ÐµÐºÑ‚Ð½Ñ‹Ð¼ Ð¿Ñ€Ð¾Ñ„Ð¸Ð»ÐµÐ¼
      - name: Export .ipa (app-store)
        script: |
          echo "ðŸ“¦ Exporting .ipa..."
          cd ios/App
          cat > ExportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>vesseldatabase.app</key><string>VesselApp_Distribution</string>
            </dict>
          </dict>
          </plist>
          PLIST

          xcodebuild -exportArchive \
                     -archivePath ../build/App.xcarchive \
                     -exportPath ../build \
                     -exportOptionsPlist ExportOptions.plist \
                     -allowProvisioningUpdates || exit 1

          cd ../..
          echo "âœ… Export complete"

    artifacts:
      - ios/build/**/*.ipa
      - ios/build/App.xcarchive/**/*

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
