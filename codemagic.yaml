workflows:
  ios-build:
    name: Build iOS for TestFlight
    max_build_duration: 60

    integrations:
      app_store_connect: mykey  # –ò–º—è —Ç–≤–æ–µ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ –∏–∑ Codemagic ‚Üí Integrations

    environment:
      node: 20.11.1
      xcode: latest
      cocoapods: default
      vars:
        APP_NAME: "VesselApp"
        DEVELOPMENT_TEAM: "AJ5RPURRUV"
        BUNDLE_ID: "vesseldatabase.app"
      provisioning_profiles:
        - VesselApp_Distribution   # –¢–≤–æ—ë –∏–º—è provisioning profile –∏–∑ Codemagic

    scripts:
      - name: Install dependencies
        script: |
          echo "üì¶ Installing npm dependencies..."
          npm ci

          echo "üì¶ Installing Capacitor iOS platform..."
          npm install @capacitor/ios --force

          echo "üîß Syncing iOS platform..."
          npx cap sync ios

          echo "üìÅ Installing CocoaPods dependencies..."
          cd ios/App
          pod install
          cd ../..

      - name: Build and export .ipa
        script: |
          echo "üöÄ Building and exporting iOS release..."
          cd ios/App
          mkdir -p ../build

          echo "üîß Archiving app..."
          xcodebuild -workspace App.xcworkspace \
                     -scheme App \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath ../build/App.xcarchive \
                     DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM \
                     PRODUCT_BUNDLE_IDENTIFIER=$BUNDLE_ID \
                     -allowProvisioningUpdates \
                     clean archive || exit 1

          echo "üì¶ Exporting .ipa..."
          xcodebuild -exportArchive \
                     -archivePath ../build/App.xcarchive \
                     -exportPath ../build \
                     -exportOptionsPlist ExportOptions.plist \
                     -allowProvisioningUpdates || exit 1

          echo "üìÇ Checking build folder content:"
          find ../build -type f -print
          cd ../..

    artifacts:
      - ios/build/*.ipa
      - ios/build/**/*.ipa
      - ios/App/build/*.ipa
      - ios/App/build/**/*.ipa
      - ios/build/App.xcarchive/**/*

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
